<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Axis and Seasons</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed #555;
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
        }

        .earth {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('https://pngimg.com/d/earth_PNG39.png');
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(23.5deg);
            animation: rotate-axis 2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.6);
        }

        @keyframes rotate-axis {
            from {
                transform: translateX(-50%) rotate(23.5deg) rotateY(0deg);
            }
            to {
                transform: translateX(-50%) rotate(23.5deg) rotateY(360deg);
            }
        }

        .earth::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 120px;
            background-color: white;
            transform: translate(-50%, -50%) rotate(23.5deg);
        }

        .season-label {
            position: absolute;
            width: 100px;
            text-align: center;
            color: white;
        }

        /* Positioning for season labels */
        .label-spring { top: 20px; left: 50%; transform: translateX(-50%); }
        .label-summer { top: 300px; right: 10px; }
        .label-fall { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .label-winter { top: 300px; left: 10px; }
    </style>
</head>
<body>

    <div class="solar-system">
        <!-- Sun in the center -->
        <div class="sun"></div>
        
        <!-- Earth's orbit path -->
        <div class="orbit">
            <!-- Earth with tilted axis -->
            <div class="earth"></div>
        </div>

        <!-- Labels for seasons -->
        <div class="season-label label-spring">Spring</div>
        <div class="season-label label-summer">Summer</div>
        <div class="season-label label-fall">Fall</div>
        <div class="season-label label-winter">Winter</div>
    </div>

</body>
</html>
